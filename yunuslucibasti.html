<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: #011c39; /* Blauer Hintergrund */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 2px solid #FFFFFF; /* Wei√üer Rand */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .text {
            position: absolute;
            bottom: 10px;
            left: 200px;
            color: #FFFFFF; /* Text */
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdgym.at/wp-content/uploads/2020/03/cdgym_logo-1.jpg" alt="Logo">
        <div class="text">Hello World</div>
    </div>
</body>
</html>
